<h2 [hidden]="!(user._id==undefined)">Create User</h2>
<h2 [hidden]="!(user._id!=undefined)">Edit User</h2>
<hr>
<div class="col-sm-5">
    <form #form="ngForm" (ngSubmit)="saveData(form)">
        <div class="form-group">
            <label>Name</label>
            <input 
            type="text" 
            name="Name" 
            #Name="ngModel"
            [(ngModel)]="user.name" 
            required 
            class="form-control"
            >
            <div *ngIf="Name.errors && form.submitted" class="text-danger">
                Please Enter Name
            </div>
        </div>
        <div class="form-group">
            <label>Address</label>
            <input 
            type="text" 
            name="address" 
            #Address="ngModel"
            [(ngModel)]="user.address" 
            required 
            class="form-control"
            >
            <div *ngIf="Address.errors && form.submitted" class="text-danger">
                Please Enter Address
            </div>
        </div>
        <div class="form-group">
            <label>Contact</label>
            <input 
            type="text" 
            name="contact" 
            #Contact="ngModel"
            [(ngModel)]="user.contact" 
            required 
            class="form-control"
            >
            <div *ngIf="Contact.errors && form.submitted" class="text-danger">
                Please Enter Contact
            </div>
        </div>
        <div>
            <input type="submit" value="Save" class="btn btn-primary">
        </div>
    </form>
</div>
